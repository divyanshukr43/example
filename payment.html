    <div class="container">
        <h2>Payment Submission Form</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John M. Doe" >

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" >

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="$300" >

            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" placeholder="32647####" >

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" >

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="23##" >

            <button href="paysuccess.html" class="btn btn-success" id="sucess">Submit</button>
        </form>
